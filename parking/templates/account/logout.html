{% load i18n %}
{% load static %}
{% block content %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<body>
  <main align="center" class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class='bootstrap col-md-12'>
            <p>{% trans 'Are you sure you want to log out?' %}</p>
            <form class="login"  method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <div class="form-group">
              <input  class="form-control" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              </div>
              {% endif %}
              <button class='btn btn-primary mr-5' type="submit">{% trans 'Log out' %}</button>
              <a class='btn btn-danger' href="{% url 'home' %}">{% trans 'cancel' %}</a>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
  </body>
{% endblock %}
