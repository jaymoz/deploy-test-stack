{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<link rel="stylesheet" href="https://toert.github.io/Isolated-Bootstrap/versions/4.0.0-beta/iso_bootstrap4.0.0min.css">
<div align="center" class="cointainer bootstrap">
    <h1>{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="container password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-dark" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
</div>
{% endblock %}
