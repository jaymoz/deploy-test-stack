{% extends 'app/dashboard_link.html' %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<section  style="margin-top: 100px; margin-bottom:100px;"> 
            <div class="u-s-p-b-60">
                <div class="section__content">
                    <div class="dash">
                        <div class="container">
                            <div class="row">
                                {% include 'app/dash-include.html' %}
                                <div class="col-lg-9 col-md-12">
                                    <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white u-s-m-b-30">
                                        <div class="dash__pad-2">
                                            <div class="bootstrap row">
                                                <form method="POST" action="{% url 'account_change_password' %}" class="password_change respond__form">
                                                    {% csrf_token %}
                                                    <div class="respond__group"></div>
                                                    {{ form|crispy }}
                                                    <button class="btn btn-info" type="submit" name="action">{% trans "Change Password" %}</button>
                                                </form>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
    </section>
    
{% endblock %}
